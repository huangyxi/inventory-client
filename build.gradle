plugins {
	id 'java'
	id 'application'
	id 'java-library-distribution'
}

repositories {
	//mavenCentral()
	maven {
		url 'https://maven.aliyun.com/nexus/content/groups/public/'
	}
}

application {
		mainClassName = 'client.Main'
}

jar {
	manifest {
		attributes 'Main-Class': 'client.Main'
	}
}

